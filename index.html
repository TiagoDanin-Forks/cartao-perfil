<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My profile</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <h1>My profile</h1>

            <div id="profile-container">
                <div class="profile-card">
                    <h2 class="profile-title">Desenvolvedor Full Stack</h2>
                    <p class="profile-description">
                        Apaixonado por criar soluções inovadoras e eficientes.
                        Especializado em JavaScript, HTML, CSS e frameworks
                        modernos.
                    </p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number">42</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">1.5K</span>
                            <span class="stat-label">Seguidores</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">280</span>
                            <span class="stat-label">Seguindo</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
